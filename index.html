<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Usuarios</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="col">
        </div>
        <div class="col">
          <h1>Usuarios</h1>
        </div>
        <div class="col">
        </div>

        <form class="form-inline">
          <input class="form-control mr-sm-2" id="formulario" type="number" placeholder="Ingresa el numero">
          <button type="button" class="btn btn-info text-white" onclick="trabajadores()">Buscar</button>
        </form>
      </nav>
    </header>

    <section>
      <div class="row">
        <div class="col fondo">
        </div>
        <div class="col-5 fondo" id="usuario">
        </div>
        <div class="col fondo">
        </div>
      </div>
    </section>

    <footer class="bg-info">
      <div class="card bg-info">
        <div class="card-header bg-primary text-white">
          <h4>Usuarios</h4>
        </div>
        <div class="card-body bg-info">
          <h5 class="card-title text-white">Consumo de API</h5>
          <p class="card-text text-white">Aqui podras visualizar los usuario de la API y mandarlos por correo</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
